name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Full Navigation Loyalty
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js"

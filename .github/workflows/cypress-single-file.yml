name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    name: Run Full Navigation Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean previous test results
        run: rm -rf cypress/results

      - name: Run Cypress Tests with Mochawesome Reporter
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js" --reporter cypress-mochawesome-reporter

      - name: Check if JSON reports exist
        run: |
          if ls cypress/results/*.json 1> /dev/null 2>&1; then
            echo "✅ JSON reports found."
          else
            echo "❌ No mochawesome JSON reports found. Failing the job."
            exit 1
          fi

      - name: Merge Mochawesome JSON Reports
        run: |
          npx mochawesome-merge cypress/results/*.json > cypress/results/mochawesome.json

      - name: Generate HTML Report
        run: |
          npx marge cypress/results/mochawesome.json \
            --reportDir cypress/results/html \
            --reportFilename index.html

      - name: Check if HTML report exists
        run: |
          if [ -f cypress/results/html/index.html ]; then
            echo "✅ mochawesome HTML report found."
          else
            echo "❌ mochawesome HTML report not found. Failing the job."
            exit 1
          fi

      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/results/html

name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    name: Run Full Navigation Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean previous test results
        run: rm -rf cypress/results

      - name: Run Cypress Tests
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js"

      - name: Ensure HTML report was generated
        run: |
          if [ -f cypress/results/mochawesome.html ]; then
            echo "✅ mochawesome.html report found"
          else
            echo "❌ mochawesome.html not found. Failing the job."
            exit 1
          fi

      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/results/mochawesome.html

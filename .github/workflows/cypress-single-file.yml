name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    name: Run Full Navigation Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js"

      - name: Merge mochawesome JSON reports
        run: |
          npx mochawesome-merge cypress/results/*.json > cypress/results/merged.json

      - name: Generate mochawesome HTML report
        run: |
          npx marge cypress/results/merged.json \
            --reportDir cypress/results/html \
            --reportFilename mochawesome.html

      - name: Ensure mochawesome HTML report exists
        run: |
          if [ -f cypress/results/html/mochawesome.html ]; then
            echo "✅ mochawesome.html found."
          else
            echo "❌ mochawesome.html not found. Failing the job."
            exit 1
          fi

      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/results/html

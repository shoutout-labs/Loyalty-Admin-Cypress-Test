name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    name: Run Full Navigation Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Mocha JUnit Reporter
        run: npm install --save-dev mocha-junit-reporter

      - name: Clean previous test results
        run: rm -rf cypress/results

      - name: Run Cypress Tests with JUnit Reporter
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js"

      - name: Check if results exist
        run: ls -R cypress/results || echo "No test results found."

      - name: Upload JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: cypress/results

name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    name: Run Full Navigation Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean previous test results
        run: rm -rf cypress/results

      - name: Run Cypress Tests
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js"

      - name: List mochawesome JSON reports
        run: ls -lh cypress/results/*.json || echo "No JSON reports found"

      - name: Check JSON reports exist
        run: |
          if [ -z "$(ls -A cypress/results/*.json 2>/dev/null)" ]; then
            echo "âŒ No mochawesome JSON reports found, failing job."
            exit 1
          fi

      - name: Merge Mochawesome JSON reports
        run: |
          mkdir -p cypress/results
          npx mochawesome-merge cypress/results/*.json > cypress/results/merged-report.json

      - name: Generate HTML Report
        run: |
          mkdir -p cypress/results/html
          npx marge cypress/results/merged-report.json --reportDir cypress/results/html --reportFilename index.html

      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/results/html

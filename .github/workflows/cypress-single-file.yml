name: Run Full Navigation Loyalty

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    name: Run Full Navigation Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean previous test results
        run: rm -rf cypress/results

      - name: Run Cypress Tests
        continue-on-error: true
        run: npx cypress run --spec "cypress/e2e/Full Navigation.cy.js" --reporter mochawesome --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true,charts=true,timestamp=mm/dd/yyyy_hh:mm:ss,showHooks=always,includeStdErr=true

      - name: List contents of results directory
        if: always()
        run: |
          echo "Contents of cypress/results:"
          ls -la cypress/results || echo "No files found in cypress/results"

      - name: Ensure mochawesome report exists
        if: always()
        run: |
          if [ -f cypress/results/mochawesome.json ]; then
            echo "✅ Found mochawesome.json"
          else
            echo "❌ mochawesome.json not found. Failing the job."
            exit 1
          fi

      - name: Generate HTML report
        if: always()
        run: |
          npx marge cypress/results/mochawesome.json \
            --reportDir cypress/results/html \
            --reportFilename index.html \
            --inline \
            --charts \
            --showHooks always \
            --verbose

      - name: Check if HTML report exists
        if: always()
        run: |
          if [ -f cypress/results/html/index.html ]; then
            echo "✅ mochawesome HTML report found."
          else
            echo "❌ mochawesome HTML report not found. Failing the job."
            exit 1
          fi

      - name: Upload Mochawesome HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/results/html
          retention-days: 7